<body>


    <p>productos works!</p>
    <nav>
        <input (click)="mensaje()" type=image src="assets/Imganes/carrito.jpg" width="50" height="50">

    </nav>
    <hr>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nombre Producto</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio Publico</th>
                <th scope="col">Stock</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let producto of productos; let indice = index'>
                <td>{{productos[indice].producto.nombre}}</td>
                <td>{{productos[indice].producto.descripcion}}</td>
                <td>{{productos[indice].producto.preciopublico}}</td>
                <td>{{productos[indice].producto.stock}}</td>
                <td><input type='text' [(ngModel)]="cantidad"> &nbsp;
                    <button (click)="addProductoLocalStorange(productos[indice].producto.nombre,
                    productos[indice].producto.descripcion,productos[indice].producto.preciopublico,
                    productos[indice].producto.preciounitario,productos[indice].producto.stock,cantidad)" class="btn btn-primary" type="submit">AddProducts</button></td>

            </tr>
        </tbody>
    </table>
