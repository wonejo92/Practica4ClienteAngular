<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Categorias</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" [routerLink]="['/Bodegas/',correop]">Bodegas <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link active" [routerLink]="['/home/',correop]">Home <span class="sr-only">(current)</span></a>
                <input (click)="mensaje()" type=image src="assets/Imganes/carrito.jpg" width="50" height="50">
            </div>
        </div>
    </nav>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Nombre Categoria</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let categoria of categorias; let indice = index'>
                <td>{{categoria.nombre}}</td>
                <a class="badge badge-primary text-wrap" style="width: 6rem;" [routerLink]="['/Productos/',nombre,categoria.nombre,correop]"> Go Categorias</a>
            </tr>
        </tbody>
    </table>

        <h2>{{categoria.id}}</h2>
        <a [routerLink]="['/Productos/',nombre,categoria.nombre,correop]"> Go Categorias</a>
    </div>
    -->

</body>

</html>
