<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Document</title>   
</head>
<body style="background-color: rgb(231, 233, 236);">
    



<form  class="form-group text-center" (ngSubmit)="guardar()" #userForm="ngForm" >
    <div class="form-group">
        <h1>Creacion de cuenta</h1>
    </div>

<div class="form-group">
<label  class="form-group text-center">
    Nombre:
    <input [(ngModel)]="usuario.nombres" class="form-control" type="text"   required>
</label>
</div>

<div class="form-group">
<label class="form-group text-center">
    Apellido:
    <input [(ngModel)]="usuario.apellidos" class="form-control" type="text"  required>
</label>
</div>

<div class="form-group">
<label class="form-group text-center">
    Telefono:
    <input [(ngModel)]="usuario.telefono" class="form-control" type="text" required>
</label>
</div>

<div class="form-group">
<label class="form-group text-center">
    Cedula:
    <input [(ngModel)]="usuario.cedula" class="form-control" type="text" required>
</label>
</div>

<div class="form-group">
<label class="form-group text-center">
    Correo:
    <input [(ngModel)]="usuario.correo" class="form-control" type="text"  required>
</label>
</div>

<div class="form-group">
<label class="form-group text-center">
    Contrase√±a:
    <input [(ngModel)]="usuario.contrasena" class="form-control" type="text"  required>
</label>
</div>

<button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info btn-block" > Guardar</button>
</form>



</body>
</html>
