        <tbody>
            <tr *ngFor='let carrito of CarritoProductos; let indice = index'>

                <td>{{carrito.nombre1}}</td>
                <td>{{carrito.pun}}</td>
                <td><input (click)="eliminaritem(indice)" type=image src="/assets/deleteIcon.png" width="50" height="50"></td>

            </tr>
        </tbody>
    </table>
